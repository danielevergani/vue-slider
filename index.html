<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>carusel</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div id="root">
            <div class="carusel_section">
                <div class="carusel_wrapper">
                    <div class="arrow prev_photo">
                        <i @click="prevImg" class="fas fa-chevron-left"></i>
                    </div>

                    <div class="carusel_img">
                        <img v-bind:src="images[imagesIndex]" alt="">

                        <div class="circle_container">
                            <i @click="circleSelection(index)" class="fas fa-circle " v-for="(items, index) in images" :class="index == imagesIndex ? 'active': '' "> {{index}} </i>
                        </div>
                        
                    </div>
                    
                    <div class="arrow next_photo">
                        <i @click="nextImg" class="fas fa-chevron-right"></i>
                    </div>
            
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
